{%extends 'app/base.html'%}
{%block content%}
{%if not authtoken%}
<div id="signin">
	<form method="POST" id="signin">
		<input type="text" name="username" placeholder="Enter the nickname(case sensitive)" required>
		<input type="password" name="pass" placeholder = "Enter the password" required>
		<button>Authorize</button>
	</form>
</div>
{%endif%}
{%endblock%}
